<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Slone - A Pretty Terrible Slack Clone</title>
</head>
<body>
  <div class="modal hide">
    <form id="login-form" onsubmit="login(); return false;">
        <label for="username"><b>Username</b></label>
        <input type="text" id="username" placeholder="Enter Username" name="username" required>
        <label for="password"><b>Password</b></label>
        <input type="password" id="password"  placeholder="Enter Password" name="password" required>
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </form>
  </div>
  <div class="container">
    <aside>
      <p><strong>App Name</strong></p>
      <p>&bull; <span id="my-name">Username</span></p>
      <select>
        <option value="username">Other User</option>
      </select><br><br>
      <p><strong>Conversations</strong>
        <ul style="padding-left: 20px;">
          <li>User Name</li>
      </ul>
      </p>
    </aside>
    <main>
      <header>
        <p><strong id="conversation-name">Conversation Name</strong>
        <span>&bull; active | username</span></p>
      </header>
      <ul id="chat-stream" class="content">
        <!-- <li>
          <p><strong>Username</strong> <span class="timestamp">3:45 PM</span></p>
          <p>Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing.</p>
        </li> -->
      </ul>
      <footer>
        <form id="message-form">
            <input type="text" placeholder="Message User Name">
            <input type="submit" value="Send">
        </form>
      </footer>
    <main>
  </div>
  <script src="js/moment.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
